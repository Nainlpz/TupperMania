<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administraci√≥n de Platos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container mt-5">
    <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensajeExito}">√âxito</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show shadow" role="alert">
        <strong>¬°Ups!</strong> <span th:text="${mensajeError}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üõ†Ô∏è Gesti√≥n de Platos (Biblioteca)</h2>

    </div>

    <div class="card shadow">
        <div class="card-body p-0">
            <table class="table table-hover table-striped mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Calor√≠as</th>
                    <th>Ingredientes (Resumen)</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="plato : ${platos}">
                    <td th:text="${plato.idPlato}">1</td>
                    <td th:text="${plato.nombre}" class="fw-bold">Pollo</td>
                    <td><span class="badge bg-info" th:text="${plato.calorias} + ' kcal'"></span></td>
                    <td class="text-truncate" style="max-width: 200px;" th:text="${plato.ingredientes}">...</td>
                    <td>
                        <a th:href="@{/admin/platos/editar/{id}(id=${plato.idPlato})}" class="btn btn-sm btn-primary">‚úèÔ∏è Editar</a>
                        <a th:href="@{/admin/platos/borrar/{id}(id=${plato.idPlato})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¬øSeguro? Si borras este plato desaparecer√° de los planes de los usuarios.')">üóëÔ∏è Borrar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
