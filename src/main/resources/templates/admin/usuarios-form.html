<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Usuario - TupperMania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h3 class="card-title mb-0">ðŸ‘¤ Nuevo Usuario</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Nombre de Usuario</label>
                            <input type="text" th:field="*{nombreUsuario}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Correo ElectrÃ³nico</label>
                            <input type="email" th:field="*{correo}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">ContraseÃ±a</label>
                            <input type="password" th:field="*{contrasena}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Rol / Permisos</label>
                            <select th:field="*{rol}" class="form-select">
                                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar Usuario</button>
                            <a href="/admin/usuarios" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
