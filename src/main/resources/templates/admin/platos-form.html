<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editor de Platos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${plato.idPlato != null} ? '✏️ Editar Plato' : '➕ Nuevo Plato'">Editor</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/platos/guardar}" th:object="${plato}" method="post">
                        <input type="hidden" th:field="*{idPlato}">

                        <div class="mb-3">
                            <label class="form-label">Nombre del Plato</label>
                            <input type="text" class="form-control" th:field="*{nombre}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" th:field="*{descripcion}" rows="2"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Calorías (aprox)</label>
                                <input type="number" class="form-control" th:field="*{calorias}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ingredientes (separados por comas)</label>
                            <textarea class="form-control" th:field="*{ingredientes}" rows="4" placeholder="Ej: 100g Arroz, 2 Huevos..."></textarea>
                            <div class="form-text">Estos datos se usarán para generar la lista de la compra.</div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/admin/platos" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
