<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administraci√≥n de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container mt-5">
    <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensajeExito}">√âxito</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show shadow" role="alert">
        <strong>¬°Ups!</strong> <span th:text="${mensajeError}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üë• Gesti√≥n de Usuarios</h2>
        <div>
            <a href="/admin/usuarios/nuevo" class="btn btn-success me-2">
                <i class="bi bi-person-plus-fill"></i> Nuevo Usuario
            </a>
            <a href="/admin/platos" class="btn btn-outline-secondary">
                ü•ó Ir a Platos
            </a>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-body p-0">
            <table class="table table-hover table-striped mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.idUsuario}">1</td>
                    <td th:text="${usuario.nombreUsuario}" class="fw-bold">Juan</td>
                    <td th:text="${usuario.correo}">juan@email.com</td>
                    <td>
                        <span class="badge"
                              th:classappend="${usuario.rol.name() == 'ADMIN'} ? 'bg-warning text-dark' : 'bg-primary'"
                              th:text="${usuario.rol}">USER</span>
                    </td>
                    <td>
                        <a th:href="@{/admin/usuarios/borrar/{id}(id=${usuario.idUsuario})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¬øSeguro? Se borrar√° el usuario, su perfil f√≠sico y todos sus planes.')">üóëÔ∏è Borrar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
