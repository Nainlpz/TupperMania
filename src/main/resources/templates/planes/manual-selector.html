<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seleccionar Plato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h4 class="mb-3">Seleccionar plato para: <span class="badge bg-warning text-dark" th:text="${dia} + ' - ' + ${comida}"></span></h4>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <button class="nav-link"
                    th:classappend="${tabActiva == null || tabActiva == 'favs'} ? 'active'"
                    data-bs-toggle="tab" data-bs-target="#favs">‚ù§Ô∏è Mis Favoritos</button>
        </li>
        <li class="nav-item">
            <button class="nav-link"
                    th:classappend="${tabActiva == 'all'} ? 'active'"
                    data-bs-toggle="tab" data-bs-target="#all">üìö Biblioteca Global</button>
        </li>
    </ul>

    <div class="tab-content p-3 border border-top-0 bg-white shadow-sm">

        <div class="tab-pane fade" id="favs"
             th:classappend="${tabActiva == null || tabActiva == 'favs'} ? 'show active'">

            <div th:if="${#lists.isEmpty(favoritos)}" class="alert alert-info">A√∫n no tienes platos favoritos.</div>

            <div class="list-group">
                <a th:each="p : ${favoritos}"
                   th:href="@{/planes/manual/asignar/{idPlato}(idPlato=${p.idPlato}, idPlan=${idPlan}, dia=${dia}, comida=${comida})}"
                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span th:text="${p.nombre}">Nombre</span>
                    <span class="badge bg-primary rounded-pill">Seleccionar ‚û°Ô∏è</span>
                </a>
            </div>
        </div>

        <div class="tab-pane fade" id="all"
             th:classappend="${tabActiva == 'all'} ? 'show active'">

            <form action="/planes/manual/seleccionar" method="get" class="mb-3 d-flex gap-2">
                <input type="hidden" name="idPlan" th:value="${idPlan}">
                <input type="hidden" name="dia" th:value="${dia}">
                <input type="hidden" name="comida" th:value="${comida}">

                <input type="text" name="busqueda" class="form-control"
                       placeholder="Buscar plato... (Ej: Pollo, Arroz)"
                       th:value="${busquedaActual}">

                <button type="submit" class="btn btn-primary">üîç</button>

                <a th:if="${busquedaActual != null}"
                   th:href="@{/planes/manual/seleccionar(idPlan=${idPlan}, dia=${dia}, comida=${comida})}"
                   class="btn btn-outline-secondary">‚ùå</a>
            </form>

            <div class="list-group" style="max-height: 400px; overflow-y: auto;">
                <div th:if="${#lists.isEmpty(todosLosPlatos)}" class="text-center p-3 text-muted">
                    No se encontraron platos con ese nombre.
                </div>

                <a th:each="p : ${todosLosPlatos}"
                   th:href="@{/planes/manual/asignar/{idPlato}(idPlato=${p.idPlato}, idPlan=${idPlan}, dia=${dia}, comida=${comida})}"
                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <div>
                        <strong th:text="${p.nombre}">Nombre</strong>
                        <br>
                        <small class="text-muted" th:text="${p.calorias} + ' kcal'"></small>
                    </div>
                    <span class="badge bg-secondary rounded-pill">A√±adir ‚ûï</span>
                </a>
            </div>
        </div>
    </div>

    <div class="mt-3 text-center">
        <a th:href="@{/planes/manual/editor/{id}(id=${idPlan})}" class="btn btn-secondary">Cancelar</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
